<!DOCTYPE html>
<html lang="en">
    <head>
        <title>title</title>
        <link rel="stylesheet" href="prac2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway%7CNoto+Serif">
    </head>
    <body>
        <div id="content">
            <h1>Turning the tables</h1>
            <h2>A Fancy Table</h2>
            <table>
                <tr id="fancytablehead">
                    <td>White</td>
                    <td>on</td>
                    <td>darkslategrey</td>
                </tr>
                <tr id="fancytable2">
                    <td>Black</td>
                    <td>on</td>
                    <td>#F8F8F8</td>
                </tr>
                <tr class="fancytable">
                    <td>Darkgrey</td>
                    <td>border</td>
                    <td>#beneath</td>
                </tr>
                <tr class="fancytable">
                    <td>each</td>
                    <td>row</td>
                    <td>table 500px wide</td>
                </tr>
            </table>
            <h2>A complex Table</h2>
            <table>
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="3">Value</th>
                </tr>
                <tr>
                    <th>Hex</th>
                    <th>RGB</th>
                    <th>HSL</th>
                </tr>
                <tr>
                    <th>red</th>
                    <td>#ff0000</td>
                    <td>255,0,0</td>
                    <td>0,100%,50%</td>
                </tr>
                <tr>
                    <th>green</th>
                    <td>#00ff00</td>
                    <td>0,255,0</td>
                    <td>120,100%,50%</td>
                </tr>
                <tr>
                    <th>blue</th>
                    <td>#0000ff</td>
                    <td>0,0,255</td>
                    <td>240,100%,50%</td>
                </tr>
                <tr class="complexbordertr">
                    <th>palegoldenrod</th>
                    <td colspan="3">table header color</td>
                </tr>
            </table>
        </div>
    </body>
</html>
